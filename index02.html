<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局</title>
</head>
<body marginwidth="0px" marginheight="0px">
    <table width="100%" height="960px" style="background-color: rgba(185, 174, 160, 0.39)">
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: aqua">这是头部</td>
        </tr>
        <tr>
            <td  width="30%" height="80%" style="background-color: #57ff82">
                <ul>
                    <li>1111</li>
                    <li>2222</li>
                    <li>23333</li>
                </ul>
            </td>
            <td  width="70%" height="80%" style="background-color: #ff8077">这是内容</td>
        </tr>
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: aqua">这是尾部</td>
        </tr>

    </table>

</body>
</html>
